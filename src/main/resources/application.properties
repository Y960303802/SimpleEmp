#配置端口 项目路径
server.port=8989
server.servlet.context-path=/ems_vue

#数据库配置
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/emp?serverTimezone=Asia/Shanghai&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=1234
#redis
spring.redis.host=localhost
spring.redis.port=6379
spring.redis.database=0

#mybatis的配置
mybatis.mapper-locations=classpath:/com/xizi/mapper/*.xml
#包的别名
mybatis.type-aliases-package=com.xizi.pojo

#静态资源配置
spring.resources.static-locations=classpath:/static/,file:${photo.dir}

logging.level.com.xizi.dao=debug
logging.level.com.xizi.service=info
logging.level.com.xizi.controller=info

photo.dir=D:/IDEA/JavaWorkSpace/SpringBoot/ems_vue/src/main/resources/static/photos